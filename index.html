<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
    
        <div class="card__image">
            <img src="./images/illustration-hero.svg" alt="card-illustration">
        </div>

        <div class="card__content">
            <div class="card__header">
                <h4>Order Summary</h4>
            </div>
            <div class="card__description">
                <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
            </div>
            <div class="card__plans">
                <div class="card__plan">
                    <div class="card__plan-icon">
                        <img src="./images/icon-music.svg"></img>
                    </div>
                    <div class="card__plan-body">
                        <div class="card__plan-type">
                            <b>Annual Plan</b>
                        </div>
                        <div class="card__plan-price">
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="card__plan-actions">
                        <button class="flat">Change</button>
                    </div>
                </div>
            </div>
            <div class="card__actions">
                <button class="">Proceed to Payment</button>
                <button>Cancel Order</button>
            </div>
        </div>


    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/JayTailor45">JayTailor45</a>.
  </div>
</body>
</html>
